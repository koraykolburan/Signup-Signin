<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin</title>
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4 sign-in">
          <form class="form-container">
            <h4>Sign in to your account</h4>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label pt-3"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label pt-3"
                >Password</label
              ><a id="forget" href="#">Forgot your password ?</a>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
                checked
              />
              <label class="form-check-label" for="exampleCheck1"
                >Stay signed in</label
              >
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary button1" type="button">
                Continue
              </button>
            </div>
          </form>
        </div>
        <div class="quest1">
          <p class="text-center">
            Don't have an account? <a href="sign-up.html">Sign up</a>
          </p>
        </div>
      </div>
      <div class="footer1 row col-5 d-inline-block text-end">
        Privacy and terms
      </div>
    </div>
    <script src="bootstrap.js"></script>
    <script src="bootstrap.js.map"></script>
  </body>
</html>
